<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#FFFFFF" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1A1F36" media="(prefers-color-scheme: dark)">
    <title>Sober</title>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="component/carousel/carousel.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="sober-icon-512.png" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 class="title">Sober</h1>
        <button class="btn">
          <img src="https://i.postimg.cc/9FnMxfzp/settings-24px-x3.png" alt="Settings" />
        </button>
      </header>

      <div class="result-block">
        <div id="resultHours" class="number">0h</div>
        <div class="label">Until safe to drive</div>
      </div>

      <section class="drink-selection">
        <div class="drink-card selected" data-drink="beer">
          <img src="https://i.postimg.cc/HkbtHRqf/1-beer.png" alt="Beer" />
        </div>
        <div class="drink-card" data-drink="wine">
          <img src="https://i.postimg.cc/pdZY58XC/2-wine.png" alt="Wine" />
        </div>
        <div class="drink-card" data-drink="cocktail">
          <img src="https://i.postimg.cc/RhbK76hH/3-cocktail.png" alt="Cocktail" />
        </div>
        <div class="drink-card" data-drink="shot">
          <img src="https://i.postimg.cc/k59v5w9D/4-shot.png" alt="Shot" />
        </div>
      </section>

      <div class="carousel-wrapper">
        <div class="carousel-indicator"></div>
        <div class="carousel" data-carousel>
          <div class="carousel-content">
            <div class="carousel-padding"></div>
            <div class="carousel-item selected" data-qty="1">1</div>
            <div class="carousel-item" data-qty="2">2</div>
            <div class="carousel-item" data-qty="3">3</div>
            <div class="carousel-item" data-qty="4">4</div>
            <div class="carousel-item" data-qty="5">5</div>
            <div class="carousel-item" data-qty="6">6</div>
            <div class="carousel-item" data-qty="7">7</div>
            <div class="carousel-item" data-qty="8">8</div>
            <div class="carousel-item" data-qty="9">9</div>
            <div class="carousel-item" data-qty="10">10</div>
            <div class="carousel-padding"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Settings Bottom Sheet -->
    <div id="settingsBackdrop" class="backdrop hidden"></div>
    <div id="settingsSheet" class="bottom-sheet hidden">
      <header class="header">
        <h1 class="title">Settings</h1>
        <button class="btn" id="closeSettingsBtn">
          <img src="https://i.postimg.cc/ZKRnFNYn/close-24-px-x3.png" alt="Close" />
        </button>
      </header>

      <div class="label">Gender</div>
      <section class="segmented-control">
        <div class="segmented-option" data-qty="Man">Man</div>
        <div class="segmented-option" data-qty="Woman">Woman</div>
      </section>

      <div class="label weight-label">Weight kg</div>
      <div class="carousel-wrapper">
        <div class="carousel-indicator"></div>
        <div class="carousel" data-carousel>
          <div class="carousel-content">
            <div class="carousel-padding"></div>
            <div class="carousel-item">50</div>
            <div class="carousel-item">55</div>
            <div class="carousel-item">60</div>
            <div class="carousel-item">65</div>
            <div class="carousel-item">70</div>
            <div class="carousel-item">75</div>
            <div class="carousel-item">80</div>
            <div class="carousel-item">85</div>
            <div class="carousel-item">90</div>
            <div class="carousel-item selected">95</div>
            <div class="carousel-item">100</div>
            <div class="carousel-padding"></div>
          </div>
        </div>
      </div>

      <div class="label">Alcohol limit â€°</div>
      <div class="carousel-wrapper">
        <div class="carousel-indicator"></div>
        <div class="carousel" data-carousel>
          <div class="carousel-content">
            <div class="carousel-padding"></div>
            <div class="carousel-item">0.0</div>
            <div class="carousel-item">0.1</div>
            <div class="carousel-item selected">0.2</div>
            <div class="carousel-item">0.3</div>
            <div class="carousel-item">0.4</div>
            <div class="carousel-item">0.5</div>
            <div class="carousel-item">0.6</div>
            <div class="carousel-item">0.7</div>
            <div class="carousel-item">0.8</div>
            <div class="carousel-padding"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="component/carousel/carousel.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
