<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="component/carousel/carousel.css" />
</head>
<body class="settings-page">
  <main class="container">
    <header class="header">
      <h1 class="title">Settings</h1>
      <button class="btn" onclick="goBack()">
        <img src="https://i.postimg.cc/ZKRnFNYn/close-24-px-x3.png" alt="Close" />
      </button>
    </header>

    <div class="label">Alchohol limit, â€°</div>
    <section class="segmented-control">
      <div class="segmented-option" data-qty="0.0">0.0</div>
      <div class="segmented-option selected" data-qty="0.2">0.2</div>
        <div class="segmented-option" data-qty="0.3">0.3</div>
    </section>

    <div class="separator"></div>

    <div class="label">Gender</div>
    <section class="segmented-control">
      <div class="segmented-option selected" data-qty="Man">Man</div>
      <div class="segmented-option" data-qty="Woman">Woman</div>
    </section>

    <div class="label age-label">Age</div>
    <section class="segmented-control">
      <div class="segmented-option" data-qty="Zoomer">Zoomer</div>
      <div class="segmented-option selected" data-qty="Millennial">Millennial</div>
    </section>

    <div class="label weight-label">Weight, kg</div>
    
    <div class="carousel-wrapper">
      <div class="carousel-indicator"></div>
      <div class="carousel" id="myCarousel">
        <div class="carousel-content">
          <div class="carousel-padding"></div>
          <div class="carousel-item">50</div>
          <div class="carousel-item">55</div>
          <div class="carousel-item selected">60</div>
          <div class="carousel-item">65</div>
          <div class="carousel-item">70</div>
          <div class="carousel-item">75</div>
          <div class="carousel-item">80</div>
          <div class="carousel-item">85</div>
          <div class="carousel-item">90</div>
          <div class="carousel-item">95</div>
          <div class="carousel-item">100</div>
          <div class="carousel-padding"></div>
        </div>
      </div>
    </div>

  </main>

  <script src="settings.js"></script>
  <script src="component/carousel/carousel.js"></script>
</body>
</html>
